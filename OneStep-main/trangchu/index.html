<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giày Dép Premium - Vue.js E-commerce</title>
  <meta name="description" content="Cửa hàng giày dép cao cấp với thiết kế hiện đại và chất lượng tốt nhất">
  <meta name="keywords" content="giày dép, giày nam, giày nữ, sneakers, boots, sandals, thời trang">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="Giày Dép Premium - Vue.js E-commerce">
  <meta property="og:description" content="Cửa hàng giày dép cao cấp với thiết kế hiện đại và chất lượng tốt nhất">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://giaydep-premium.com">
  <meta property="og:image" content="/images/og-image.jpg">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Giày Dép Premium - Vue.js E-commerce">
  <meta name="twitter:description" content="Cửa hàng giày dép cao cấp với thiết kế hiện đại và chất lượng tốt nhất">
  <meta name="twitter:image" content="/images/og-image.jpg">
</head>
<body>
  <div id="app">
    <!-- Loading spinner while Vue app initializes -->
    <div class="app-loading">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Đang tải ứng dụng...</p>
      </div>
    </div>
  </div>
  
  <!-- Loading styles -->
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-spinner p {
      color: #666;
      font-size: 1.1rem;
      margin: 0;
    }
  </style>
  
  <!-- Vue app will mount here -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
